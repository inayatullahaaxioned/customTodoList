
<!doctype html>
<html lang="en"> 
<head>
  <meta charset="utf-8">
  <title>Todo List</title>
  <link rel="shortcut icon" href="favicon.ico">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=5">
  <link rel="stylesheet" media="screen" href="assets/css/style.css" >
</head>

<body>
  <!--container start-->
  <div class="container">
    <!--main section start-->
    <main>
      <section class="todo-section">
        <div class="wrapper">
            <h1 class="heading">Inayatullah's Todo List</h1>
            <div class="todo-container">
          <select name="select" class="select">
            <option value="All">All</option>
            <option value="personal">Personal</option>
            <option value="work">Work</option>
            <option value="custom">Custom</option>
          </select>
              <form action="#FIXME" method="get" class="form">
                <div class="input-group">
                  <input class="todo-input" type="text" class="todo-input" placeholder="Todo">
                </div>
                <span class="submit-btn">
                  <input type="submit">
                </span>
              </form>
              <select name="select" class="todo-status">
                <option value="all">All</option>
                <option value="done">Done</option>
                <option value="pending">Pending</option>
              </select>
          </div>
          <ul class="display-todo">
          </ul>
        </div>
      </section>
    </main>
    <!--main section end-->

  </div>
  <!--container end-->
<script src="assets/js/script.js"></script>
</body>
</html>
